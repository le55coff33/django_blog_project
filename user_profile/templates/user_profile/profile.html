{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<img class="rounded-circle" src="{{user.profile.image.url}}" height="80" width="80">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        {{ u_form|crispy}}
        {{ p_form|crispy}}
    </fieldset>
    <div>
        <button type="submit">Update!</button>
    </div>
    <br>
</form>
{% endblock %}
