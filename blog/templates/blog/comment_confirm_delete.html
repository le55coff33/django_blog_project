{% extends "blog/base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <h2>Are you sure you want to delete the comment?</h2>
    </fieldset>
    <div>
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-dark" href="{{ comment.get_absolute_url }}">Cancel</a>
    </div>
    <br>
</form>
{% endblock %}
